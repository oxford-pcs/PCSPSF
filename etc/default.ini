[simulation]
collimator_zmx_file:		C:\Users\barnsley\Google Drive\Spectrograph_Optics\collimator60.ZMX
camera_zmx_file:			C:\Users\barnsley\Google Drive\Spectrograph_Optics\camera70_apogeefields_nowindow_nogrism.ZMX

inst_configs_dir:			instrument_builder/etc/configs

wavelength_start:			650e-9						; wavelength start (m)
wavelength_end:				1000e-9						; wavelength end (m)
wavelength_interval:		25e-9						; wavelength interval (m)
add_collimator_WFE:			1							; add collimator WFE? (0||1)
add_camera_WFE:				1							; add camera WFE? (0||1)

[pupil]
sampling:					128							; px
zemax_WFE_map_sampling:		3							; setting number as per Zemax description, e.g. 1=32px, 2=64px, 3=128px ..
gamma:						8							; px/resolution element
reference_wavelength:		650e-9						; wavelength to use for pupil size calculations (m)
resample_to_wavelength:		650e-9						; wavelength to resample to (m)

[preoptics]
preoptics_config_name:		PALOMAR200_TO_SWIFT			; name of preoptics configuration to use when assembling instrument, attributes from this will be overriden

[ifu]
ifu_config_name:			SIM1  						; name of IFU configuration to use when assembling instrument
slices_per_resel:			2							; number of slices per resolution element

[spectrograph]
spectrograph_config_name:	SIM1  						; name of spectrograph configuration to use when assembling instrument, attributes from this will be overriden 

[detector]
detector_config_name:		H2RG           				; name of detector configuration to use when assembling instrument
