[camera]
wfno:				5.50695
  
[pupil]
pupil_sampling:			256
pupil_gamma:			8			; px/resolution element
pupil_radius_physical:		1			; mm

[wfe]
do:				1			; 1 || 0

[slicing]
do:				1			; 1 || 0
number:				1			; of slices
width:				0.5			; in resolution elements, taken at resample_to
resample_to:			650e-9			; wavelength to resample to, nm

[output]
resampling_factor:		8			; px / resolution element
hfov:				200			; "
