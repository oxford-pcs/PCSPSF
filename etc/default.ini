[pupil]
sampling:                   256     ; px
gamma:                      8       ; px/resolution element
reference_wavelength:       1000e-9 ; wavelength to use for pupil size calculations
resample_to_wavelength:     650e-9  ; wavelength to resample to

[slicer]
n_slices:                   5       ; number of slices in stack
resel_per_slice:            0.5     ; in resolution elements, taken at resample_to

[output]
resampling_factor:          8       ; px / resolution element
hfov:                       200     ; "
