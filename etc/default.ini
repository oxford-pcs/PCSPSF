[pupil]
pupil_sampling:			256		; px
pupil_gamma:			8		; px/resolution element
pupil_reference_wavelength:	700e-9		; wavelength to use for pupil size calculations
resample_to:			650e-9		; wavelength to resample to

[slicing]
width:				0.5		; in resolution elements, taken at resample_to

[output]
resampling_factor:		8		; px / resolution element
hfov:				200		; "
